<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage with Inline CSS</title>
    <style>
        /* Inline CSS styles can also be added here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #3498db;">Welcome to My Website</h1>
        <p style="font-size: 18px; line-height: 1.6;">
            This is a simple webpage with inline CSS styles. The header is styled to have a blue color, and the paragraph has a larger font size and adjusted line height for better readability.
        </p>
        <a href="#" class="button" style="background-color: #28a745;">Click Me!</a>
    </div>
</body>
</html>
